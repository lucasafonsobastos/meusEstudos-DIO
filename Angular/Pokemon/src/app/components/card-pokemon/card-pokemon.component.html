<div class="content">
  <div class="titulo">
    <h3>{{ pokemon.name }}</h3>
  </div>
  <div class="img">
    <img src="{{ pokemon.sprites.other.home.front_default }}" />
  </div>
  <div class="tipo">
    <ul >
      <li *ngFor="let t of pokemon.types">
        <span>{{ t.type.name }}</span></li>
    </ul>
  </div>
</div>
